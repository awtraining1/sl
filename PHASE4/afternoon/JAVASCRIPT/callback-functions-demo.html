<script>

    function englishHello(nm){
        return "Hello " + nm;
    }

    function frenchHello(nm){
        return "Bonjour " + nm;
    }
    
    //name : String
    // g : function 
    function greeting(name, g){
        // do something here 
       return  g(name);    
    }   
    
    // if visitor is from France
    console.log(greeting("Jithendra", frenchHello));
    // else
    console.log(greeting("Jithendra", englishHello)); 
    
    
    </script>
