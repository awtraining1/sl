<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">

    <!--BootStrap CSS and JS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

        <script>
            var x = 70;
            function f1(){
                 
                document.getElementById("pb2").style="width:"+(x++)+"%";
            }
        </script>

</head>

<body>

    <div class="container">
        <br><br>Progress Bar Demo
        <button onclick="f1()">CLICK to INCrease the progress</button>
        <br><br>

        <div class="progress">
            <div class="progress-bar" style="width:50%">
            </div>
        </div>

        <br>
        <div class="progress">
            <div  id="pb2" class="progress-bar bg-warning" style="width:70%">
                70%
            </div>
        </div>

        <br>
        <div class="progress">
            <div class="progress-bar bg-success text-white" style="width:80%">
                Hurry offer closes in 2 days!!
            </div>
        </div>


        <br><br>Spinner Demo
        <br>
        <div class="spinner-border text-primary">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-secondary">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-border text-warning">
            <span class="sr-only"></span>
        </div>

        <div class="spinner-border text-primary"></div>
        <br><br>
        <button class="btn bg-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn bg-dark text-white">
            <span class="spinner-border spinner-border-sm "></span>
            Loading..
        </button>

    </div>


</body>
</html>
