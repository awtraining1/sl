    <script>

        function frenchGreeting(x) {
            console.log("Bonjour " + x);
        }

        function englishGreeting(x) {
            console.log("Hello " + x);
        }

        function greet(username, f, g) {
            var french;
            // Logic to find the user's language.
            // let's assume the user is coming from french speaking region
            french = true;

            if (french)
                f(username);
            else
                g(username);

        };

        greet("Mohan", frenchGreeting, englishGreeting);
