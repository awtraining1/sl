            function Car(name, mancYear){

                this.name = name;

                this.display = function (){
                    console.log("INSIDE display()");
                    console.log("Car name="+this.name + ", year of manufacture="+this.mancYear);
                }

            };

            var car1 = new Car("Toyota", 2023);

            console.log("car1 name="+car1.name + ", year of manufacture="+car1.mancYear);

            car1.name="Tesla";
            console.log("car1 name="+car1.name + ", year of manufacture="+car1.mancYear);


            car1.display();

        </script>
